<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List Formatter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <h1>User List Formatter</h1>
        <textarea name="user formatter" id="userInput" placeholder="Enter your name and emailss"></textarea>

        <div class="btns">
            
        <button id="formatBtn" onclick="formatList()">Format</button>
        <button id="sortBtn" onclick="sortList()">Sort</button>
        <button id="removeBtn" onclick="removeDuplicates()">Remove Duplicates</button>
        <button id="clearBtn" onclick="clearList()">Clear</button>
        </div>

        <ul id="outputList"></ul>
    </div>


    <script src="./script.js"></script>
</body>
</html>
